 <html>
  <head>
    <title>HAND POSE TO TEXT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>

      <h2 class="btn btn-danger heading">Hand pose to text
      <br>

      <span>&#129304</span>
      <span>&#128076</span>
      <span>&#128077</span>
      </h2>
      <br><br>

      <p>Click a pic of your hand pose
      	<br><br>
        <b style="color: yellow">Perfect?</b>
        <br><br>
        <b style="color: black">Cheese?</b>
        <br><br>
        <b style="color: red">Thumbs up?</b>
        <br><br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Webcam view-</label>
        <div id="camera"></div>
        <br><br>
        <button onclick="takezesnap()" class="btn btn-danger">Capture Image</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Prediction 1-</label>
        <p class="emotionname" id="result_emotionname"></p>
        <p class="emoji" id="updateemoji"></p>

        <label>Prediction 2-</label>
        <p class="emotionname" id="result_emotionname2"></p>
        <p class="emoji" id="updateemoji2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check()" class="btn btn-success">Predict pose</button>

      </div>

    </center>

  </div>
